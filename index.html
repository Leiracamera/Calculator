<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-output">0</div>
        <div class="calculator-keys">
            <button class="calculator-key-ac" data>AC</button>
            <button class="calculator-key-operator" data-action="divide">รท</button>
            <button class="calculator-key-number">7</button>
            <button class="calculator-key-number">8</button>
            <button class="calculator-key-number">9</button>
            <button class="calculator-key-operator" data-action="multiply">&times;</button>
            <button class="calculator-key-number">4</button>
            <button class="calculator-key-number">5</button>
            <button class="calculator-key-number">6</button>
            <button class="calculator-key-operator" data-action="subtract">-</button>
            <button class="calculator-key-number">1</button>
            <button class="calculator-key-number">2</button>
            <button class="calculator-key-number">3</button>
            <button class="calculator-key-operator" data-action="add">+</button>
            <button class="calculator-key-number-0">0</button>
            <button class="calculator-key-decimal" data-action="decimal">.</button>
            <button class="calculator-key-equal" data-action="calculate">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
